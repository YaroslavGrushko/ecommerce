<!DOCTYPE html>
<html>
<head>
  <title>інтернет магазин</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/slider/slick.css">
  <link rel="stylesheet" type="text/css" href="css/slider/slick-theme.css">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/modal.css">
   <!-- for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/fontAwesome/fontawesome.css"> -->
</head>
<body>

<div class="main-main-content-container">

          <div class="showCartButtonContainer">
            <button type="button" class="showCartButton">кошик<i class="fas fa-shopping-basket"></i></button>
          </div>
          <div class="logo-container">
            <img src="images/logo.png" alt="food market" title="Food for Microwave Oven">
            <span class="logo-title">Їжа для Мікрохвильовки</span>
          </div>
                
        <div class="main-content-container">
          <div class="main-content">
          <div class="products">
          </div>
          <div class="tables hide">
          </div>
          <div class="social">
            <a href="https://t.me/YaroslavGrushko" target="_blank"><img src="images/social/telegram.png" alt="" title="telegram"></a>
            <a href="https://www.facebook.com/profile.php?id=100011526128299" target="_blank"><img src="images/social/facebook.png" alt="" title="facebook"></a>
          </div>
        </div>
      </div>
    </div>
    <!-- modals -->
      <div class="cartModal modal">
        <span class="close-button">&times;</span>
        <div class="modal-content">
        </div>
      </div>
      <div class="checkoutModal modal">
        <span class="close-button">&times;</span>
        <div class="modal-content">
        </div>
      </div>
      <div class="commentModal modal">
        <span class="close-button">&times;</span>
        <div class="modal-content">
        </div>
      </div>

      <!-- jQuery 3.3 -->
      <script src="js/JQuery/jquery-3.2.1.js" type="text/javascript"></script>
      <!-- <script src="https://code.jquery.com/jquery-3.2.1.js" type="text/javascript"></script> -->
      <!--  ajax throught jquery-->
      <script src="js/JQuery/Ajax/jquery.min.js"></script>
      <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
      <script src="js/slick/slick.js" type="text/javascript" charset="utf-8"></script>
      <!-- slider (slick.js) -->
      <script type="text/javascript">
        $(document).ready(function() {
          $(".regular").slick({
            dots: true,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 3000,
          });
        });
    </script>
    <script src="js/JQuery/dom-to-json.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modal.js"></script>

</body>
</html>
